label: A simple example with the `small_table`.
read_fn: ~small_table
actions:
  warn_fraction: 0.1
  stop_fraction: 0.25
  notify_fraction: 0.35
steps:
- col_exists:
    columns: vars(date)
- col_exists:
    columns: vars(date_time)
- col_vals_regex:
    columns: vars(b)
    regex: '[0-9]-[a-z]{3}-[0-9]{3}'
- rows_distinct:
    columns: ~
- col_vals_gt:
    columns: vars(d)
    value: 100.0
- col_vals_lte:
    columns: vars(c)
    value: 5.0
table:
  name: small_table
  _columns: 8
  _rows: 13
  _type: tbl_df
columns:
  date_time:
    _type: POSIXct, POSIXt
    info: Date-time values.
  date:
    _type: Date
    info: Date values (the date part of `date_time`).
  a:
    _type: integer
    info: Small integer values (no missing values).
  b:
    _type: character
    info: Strings with a common pattern.
  c:
    _type: numeric
    info: Small numeric values (contains missing values).
  d:
    _type: numeric
    info: Large numeric values (much greater than `c`).
  e:
    _type: logical
    info: TRUE and FALSE values.
  f:
    _type: character
    info: Strings of the set `"low"`, `"mid"`, and `"high"`.